<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star India Agencies | Mahindra Dealer Pro</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; --key: #1a1a2e; --acc: #ff1f1f; --txt: #ffffff; 
            --rgb-speed: 4s; 
            --rgb-grad: linear-gradient(var(--angle), #ff0000, #333, #ff0000, #111);
            --angle: 0deg;
        }
        
        body { 
            background-color: #000; 
            font-family: 'Rajdhani', sans-serif; 
            color: var(--txt); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100dvh; 
            margin: 0; 
            overflow-y: auto; 
            overflow-x: hidden;
        }

        /* Adjusted Scale: Decreased by 25% from 1.75 to 1.5 */
        .calculator-container {
            transform: scale(1.5); 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            margin: 100px 0; 
        }

        @media (max-width: 600px) {
            .calculator-container { transform: scale(1.2); margin: 60px 0; }
        }
        @media (max-width: 400px) {
            .calculator-container { transform: scale(1.0); margin: 20px 0; }
        }

        .rgb-frame { 
            padding: 4px; 
            border-radius: 2.6rem; 
            background: #111; 
            transition: 0.5s;
            background: var(--rgb-grad);
            animation: rotate var(--rgb-speed) linear infinite;
        }

        .rgb-off { background: #222 !important; animation: none !important; }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        .calculator-body { 
            width: 350px; 
            height: 720px; 
            background: var(--bg); 
            border-radius: 2.5rem; 
            padding: 1.2rem; 
            display: flex; 
            flex-direction: column; 
            border: 1px solid #333; 
            position: relative; 
        }
        
        .display-container { 
            background: #000; 
            height: 100px; 
            border-radius: 1.5rem; 
            margin-bottom: 1rem; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            padding: 1rem; 
            text-align: right; 
            border: 1px solid #444; 
            overflow: hidden; 
            box-shadow: inset 0 0 10px rgba(255,0,0,0.2); 
        }

        #res { font-size: 2rem; font-weight: bold; font-family: 'Orbitron'; white-space: nowrap; overflow-x: auto; scrollbar-width: none; color: #fff; }
        
        .key { 
            background: var(--key); 
            color: var(--acc); 
            border-radius: 1rem; 
            height: 64px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: 0.1s; 
            border-bottom: 3px solid rgba(0,0,0,0.5); 
            font-weight: bold;
        }
        .key:active { transform: scale(0.95); border-bottom: 0px; }
        
        .key-rgb { animation: key-glow 3s infinite alternate; }
        @keyframes key-glow { 
            0% { box-shadow: inset 0 0 5px rgba(255,0,0,0.4); } 
            100% { box-shadow: inset 0 0 5px rgba(0,255,255,0.4); } 
        }

        .car-icon { width: 44px; height: 26px; object-fit: contain; margin-bottom: 1px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal.active { display: flex; }
        .cfg-card { border: 2px solid #444; padding: 1.5rem; border-radius: 2.5rem; width: 330px; text-align: center; }
        
        .social-link { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #111; border: 1px solid #333; transition: 0.3s; }
        .contact-btn { background: linear-gradient(90deg, #e11d48, #9f1239); color: white; font-weight: bold; border-radius: 0.8rem; padding: 12px; font-size: 0.8rem; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div id="mainFrame" class="rgb-frame">
            <div class="calculator-body">
                <div class="mb-4">
                    <span class="text-[10px] font-bold text-red-500 block mb-2 tracking-widest uppercase">Star India Agencies Pvt. Ltd.</span>
                    <div class="flex gap-2">
                        <button onclick="toggleModal('themeModal')" class="flex-1 bg-gray-900 text-[9px] py-2 rounded-lg border border-gray-700 font-bold uppercase">‚öôÔ∏è Settings</button>
                        <button onclick="toggleModal('contactModal')" class="flex-1 bg-red-950 text-[9px] py-2 rounded-lg border border-red-600 font-bold uppercase">üìû Contact</button>
                    </div>
                </div>

                <div class="display-container">
                    <div id="res">0</div>
                </div>

                <div id="key-grid" class="grid grid-cols-4 gap-2"></div>
            </div>
        </div>
    </div>

    <div id="themeModal" class="modal">
        <div class="cfg-card bg-[#0f0f1a]">
            <h2 class="text-xl font-bold text-red-500 mb-4 font-['Orbitron']">SYSTEM CFG</h2>
            <div class="space-y-3 text-left">
                <div>
                    <label class="text-[9px] text-gray-400 uppercase">Visual Theme</label>
                    <select id="themeSelect" onchange="updateSettings()" class="w-full bg-black border border-gray-700 p-2 rounded text-xs text-white">
                        <option value="black">Mechanical Black</option>
                        <option value="indigo">Black Indigo</option>
                        <option value="white">Hybrid White</option>
                        <option value="pink">Cyber Pink</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] text-gray-400 uppercase">RGB Mode</label>
                    <select id="rgbModeSelect" onchange="updateSettings()" class="w-full bg-black border border-gray-700 p-2 rounded text-xs text-white">
                        <option value="classic">Classic Red (Mahindra)</option>
                        <option value="neon">Neon Blue/Cyan</option>
                        <option value="rainbow">RGB Rainbow</option>
                        <option value="gold">Luxury Gold</option>
                    </select>
                </div>
                <button onclick="toggleRGB()" id="rgbBtn" class="w-full bg-green-900/30 text-green-400 p-2 rounded border border-green-700 text-xs font-bold uppercase">Frame Power: ON</button>
            </div>
            <button onclick="toggleModal('themeModal')" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl mt-4">SAVE & APPLY</button>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="cfg-card bg-[#0f0f1a] border-red-600">
            <h2 class="text-lg font-bold text-red-500 mb-4 font-['Orbitron']">CONTACT DEALERSHIP</h2>
            <div class="space-y-2 mb-4">
                <a href="tel:7067321621" class="contact-btn">üöó BOOK NEW CAR</a>
                <a href="https://wa.me/917067321621" class="contact-btn !bg-green-600">üí¨ WHATSAPP US</a>
            </div>
            <div class="border-t border-gray-800 pt-4">
                <div class="flex justify-center gap-4">
                    <a href="https://www.facebook.com/starkgp1" target="_blank" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="w-5 h-5 invert"></a>
                    <a href="https://www.instagram.com/mahindra_starindia" target="_blank" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="w-5 h-5 invert"></a>
                </div>
            </div>
            <button onclick="toggleModal('contactModal')" class="mt-4 text-gray-500 text-[10px] uppercase">Close</button>
        </div>
    </div>

    <script>
        const carIcons = {
            '1': 'icons/Thar.png', '2': 'icons/3xo.png', '3': 'icons/be6e.png',
            '4': 'icons/xev9e.png', '5': 'icons/xuv400.png', '6': 'icons/XUV700.png',
            '7': 'icons/scorpio.png', '8': 'icons/Bolero.png', '9': 'icons/BoleroNeo.png'
        };

        // Added '%' to the key list
        const keys = ['C', '√∑', '√ó', '‚å´', '7', '8', '9', '-', '4', '5', '6', '+', '1', '2', '3', '%', '0', '.', '='];
        let expr = "0", audioCtx = null;

        function updateSettings() {
            const theme = document.getElementById('themeSelect').value;
            const rgbMode = document.getElementById('rgbModeSelect').value;
            const rgbOn = !document.getElementById('mainFrame').classList.contains('rgb-off');
            localStorage.setItem('mahindraCfg', JSON.stringify({ theme, rgbMode, rgbOn }));
            applyTheme(theme);
            applyRGBMode(rgbMode);
        }

        function applyTheme(t) {
            const themes = {
                black: { bg: '#050505', key: '#1a1a2e', acc: '#ff1f1f', txt: '#fff' },
                indigo: { bg: '#020617', key: '#1e1b4b', acc: '#818cf8', txt: '#e0e7ff' },
                white: { bg: '#f9fafb', key: '#ffffff', acc: '#1f2937', txt: '#111' },
                pink: { bg: '#fdf2f8', key: '#fce7f3', acc: '#be185d', txt: '#831843' }
            };
            const s = themes[t] || themes.black;
            document.documentElement.style.setProperty('--bg', s.bg);
            document.documentElement.style.setProperty('--key', s.key);
            document.documentElement.style.setProperty('--acc', s.acc);
            document.documentElement.style.setProperty('--txt', s.txt);
        }

        function applyRGBMode(m) {
            const root = document.documentElement;
            const grads = {
                classic: 'linear-gradient(var(--angle), #ff0000, #333, #ff0000, #111)',
                neon: 'linear-gradient(var(--angle), #00f2ff, #000, #00f2ff, #111)',
                rainbow: 'linear-gradient(var(--angle), #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff)',
                gold: 'linear-gradient(var(--angle), #ffd700, #222, #ffd700, #111)'
            };
            root.style.setProperty('--rgb-grad', grads[m] || grads.classic);
        }

        function toggleRGB() {
            const frame = document.getElementById('mainFrame');
            frame.classList.toggle('rgb-off');
            document.getElementById('rgbBtn').innerText = frame.classList.contains('rgb-off') ? "Frame Power: OFF" : "Frame Power: ON";
            updateSettings();
        }

        function renderKeys() {
            const grid = document.getElementById('key-grid');
            grid.innerHTML = "";
            keys.forEach(k => {
                const isDigit = /[0-9]/.test(k);
                const btn = document.createElement('button');
                // Adjusting grid: '=' takes standard spot, '0' takes 1 spot now to fit '%'
                btn.className = `key ${isDigit ? 'key-rgb' : ''}`;
                btn.innerHTML = carIcons[k] ? `<img src="${carIcons[k]}" class="car-icon"><span>${k}</span>` : `<span>${k}</span>`;
                
                btn.onclick = () => {
                    if (k === 'C') expr = "0";
                    else if (k === '‚å´') expr = expr.length > 1 ? expr.slice(0, -1) : "0";
                    else if (k === '=') { 
                        try { 
                            // Handle percentage logic before eval
                            let formattedExpr = expr.replace(/√ó/g, '*').replace(/√∑/g, '/');
                            // Replace "Number + Percentage%" with "Number + (Number * Percentage / 100)"
                            formattedExpr = formattedExpr.replace(/(\d+)\s*([\+\-])\s*(\d+)%/g, '($1 $2 ($1 * $3 / 100))');
                            // Replace "Number * Percentage%" with "Number * (Percentage / 100)"
                            formattedExpr = formattedExpr.replace(/(\d+)%/g, '($1/100)');
                            
                            expr = eval(formattedExpr).toString(); 
                        } catch { expr = "Error"; } 
                    }
                    else expr = expr === "0" && k !== '.' ? k : expr + k;
                    document.getElementById('res').innerText = expr;
                };
                grid.appendChild(btn);
            });
        }

        function load() {
            // Defaults to rgbOn: true so it glows by default
            const cfg = JSON.parse(localStorage.getItem('mahindraCfg')) || { theme: 'black', rgbMode: 'classic', rgbOn: true };
            document.getElementById('themeSelect').value = cfg.theme;
            document.getElementById('rgbModeSelect').value = cfg.rgbMode;
            
            // Apply RGB state
            if (!cfg.rgbOn) {
                document.getElementById('mainFrame').classList.add('rgb-off');
                document.getElementById('rgbBtn').innerText = "Frame Power: OFF";
            } else {
                document.getElementById('mainFrame').classList.remove('rgb-off');
                document.getElementById('rgbBtn').innerText = "Frame Power: ON";
            }
            
            applyTheme(cfg.theme);
            applyRGBMode(cfg.rgbMode);
            renderKeys();
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        window.onload = load;
    </script>
</body>
</html>
