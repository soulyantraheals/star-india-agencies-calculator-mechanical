    <style>
        :root { --main-bg: #050505; --key-bg: #1a1a2e; --accent: #00ffff; --angle: 0deg; }
        body { background-color: #000; font-family: 'Rajdhani', sans-serif; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; gap: 20px; }
        
        .rgb-frame {
            padding: 4px; border-radius: 2.6rem; transition: all 0.5s;
            background: #111;
        }
        
        .rgb-active {
            background: linear-gradient(var(--angle), #ff0000, #000, #ff0000, #000, #ff0000) !important;
            animation: rotate 3s linear infinite;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        .calculator-body { 
            width: 350px; height: 700px; background: var(--main-bg); border-radius: 2.5rem; 
            padding: 1.5rem; display: flex; flex-direction: column; position: relative; z-index: 10;
        }

        .display { 
            background: #000; height: 110px; border-radius: 1.5rem; margin-bottom: 1.5rem;
            display: flex; flex-direction: column; justify-content: center;
            padding: 1.5rem; text-align: right; border: 1px solid #222; overflow: hidden;
        }

        .key { 
            background: var(--key-bg); border-bottom: 4px solid rgba(0,0,0,0.5); color: var(--accent); 
            font-weight: bold; border-radius: 0.8rem; height: 62px; transition: all 0.05s;
            cursor: pointer; font-size: 1.4rem;
        }
        .key:active { transform: translateY(3px); border-bottom-width: 1px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal.active { display: flex; }
        
        .contact-btn { background: linear-gradient(90deg, #e11d48, #9f1239); color: white; font-weight: bold; border-radius: 0.8rem; padding: 12px; font-size: 0.8rem; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; text-decoration: none; }
        .social-link { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #111; border: 1px solid #333; }
        
        .dev-link { font-size: 10px; color: #555; text-decoration: none; display: block; margin-top: 15px; line-height: 1.2; }
        .dev-link span { color: #00ffff; text-decoration: underline; }
    </style>
</head>

    <script>
        let expr = "";
        let audioCtx = null;
        let rgbOn = true;
        const keys = ['C', '√∑', '√ó', '‚å´', '7', '8', '9', '-', '4', '5', '6', '+', '1', '2', '3', '=', '0', '.'];

        window.onload = () => {
            renderKeys();
            
            // Laptop Keyboard Logic
            document.addEventListener('keydown', (e) => {
                const k = e.key;
                if (!isNaN(k) || k === '.') triggerAction(k);
                if (k === '+') triggerAction('+');
                if (k === '-') triggerAction('-');
                if (k === '*') triggerAction('√ó');
                if (k === '/') triggerAction('√∑');
                if (k === 'Enter') triggerAction('=');
                if (k === 'Backspace') triggerAction('‚å´');
                if (k === 'Escape') triggerAction('C');
            });
        };

        function renderKeys() {
            const grid = document.getElementById('key-grid');
            grid.innerHTML = "";
            keys.forEach(k => {
                const btn = document.createElement('button');
                btn.className = `key ${k === '0' ? 'col-span-2' : ''}`;
                btn.innerText = k;
                btn.onclick = () => triggerAction(k);
                grid.appendChild(btn);
            });
        }

        function triggerAction(k) {
            playSound();
            const resDisplay = document.getElementById('res');
            if (k === 'C') expr = ""; 
            else if (k === '‚å´') expr = expr.slice(0, -1);
            else if (k === '=') {
                try {
                    expr = eval(expr.replace(/√ó/g, '*').replace(/√∑/g, '/')).toString();
                } catch { expr = "Error"; }
            } else {
                if(expr === "Error") expr = "";
                expr += k;
            }
            resDisplay.innerText = expr || "0";
        }

        function playSound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const type = document.getElementById('soundSelect').value;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = type === 'blue' ? 'square' : 'sine';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function toggleRGB() {
            rgbOn = !rgbOn;
            const frame = document.getElementById('mainFrame');
            const btn = document.getElementById('rgbToggle');
            if(rgbOn) { frame.classList.add('rgb-active'); btn.innerText = "RGB FRAME: ON"; }
            else { frame.classList.remove('rgb-active'); btn.innerText = "RGB FRAME: OFF"; }
        }

        function applyChanges() {
            const theme = document.getElementById('themeSelect').value;
            const themes = {
                black: { main: '#050505', key: '#1a1a2e', acc: '#00ffff' },
                indigo: { main: '#0a0a20', key: '#312e81', acc: '#818cf8' },
                white: { main: '#f3f4f6', key: '#ffffff', acc: '#111827' }
            };
            const s = themes[theme];
            document.documentElement.style.setProperty('--main-bg', s.main);
            document.documentElement.style.setProperty('--key-bg', s.key);
            document.documentElement.style.setProperty('--accent', s.acc);
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
    </script>
</body>
