<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star India Agencies | Mahindra Pro</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-bg: #050505; --key-bg: #1a1a2e; --accent: #ff1f1f; --text-color: #ffffff; }
        body { background-color: #000; font-family: 'Rajdhani', sans-serif; color: var(--text-color); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        
        /* RGB Persistence logic */
        .rgb-frame { padding: 4px; border-radius: 2.6rem; background: #111; transition: all 0.5s; }
        .rgb-active { background: linear-gradient(var(--angle), #ff0000, #333, #ff0000, #111); animation: rotate 4s linear infinite; }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        .calculator-body { width: 360px; height: 740px; background: var(--main-bg); border-radius: 2.5rem; padding: 1.2rem; display: flex; flex-direction: column; border: 1px solid #333; position: relative; }
        
        /* FIX: Number Overflow */
        .display-container { background: #000; height: 100px; border-radius: 1.5rem; margin-bottom: 1rem; display: flex; align-items: center; justify-content: flex-end; padding: 1rem; border: 1px solid #444; overflow: hidden; }
        #res { font-size: 1.8rem; font-weight: bold; font-family: 'Orbitron'; white-space: nowrap; overflow-x: auto; scrollbar-width: none; color: #fff; width: 100%; text-align: right; }
        #res::-webkit-scrollbar { display: none; }

        .key { background: var(--key-bg); color: var(--accent); border-radius: 1rem; height: 70px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border-bottom: 3px solid rgba(0,0,0,0.4); transition: 0.1s; }
        .key:active { transform: scale(0.95); border-bottom: 0px; }
        .key-digit { font-size: 1.6rem; font-weight: 800; font-family: 'Orbitron'; }
        .car-icon { width: 42px; height: 24px; object-fit: contain; margin-bottom: 2px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal.active { display: flex; }
        .contact-btn { background: linear-gradient(90deg, #e11d48, #9f1239); color: white; font-weight: bold; border-radius: 0.8rem; padding: 12px; text-align: center; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.8rem; text-decoration: none; width: 100%; }
    </style>
</head>
<body>

    <div id="mainFrame" class="rgb-frame rgb-active">
        <div class="calculator-body">
            <div class="flex gap-2 mb-4">
                <button onclick="toggleModal('themeModal')" class="flex-1 bg-gray-900 text-[10px] py-2 rounded-lg border
