<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star India Agencies | Mahindra Dealer Pro</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; --key: #1a1a2e; --acc: #ff1f1f; --txt: #ffffff; 
            --rgb-speed: 3s; 
            --rgb-grad: linear-gradient(45deg, #ff0000, #333, #ff0000, #9f1239);
        }
        
        body { 
            background-color: #000; font-family: 'Rajdhani', sans-serif; color: var(--txt); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100dvh; margin: 0; overflow-y: auto; overflow-x: hidden;
        }

        .calculator-container {
            transform: scale(1.5); display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s ease; margin: 100px 0;
        }

        /* Moving Lightning Frame */
        .rgb-frame { 
            padding: 4px; border-radius: 2.6rem; 
            background: var(--rgb-grad);
            background-size: 400% 400%;
            animation: flow var(--rgb-speed) ease infinite;
            box-shadow: 0 0 20px rgba(255, 31, 31, 0.3);
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator-body { 
            width: 350px; height: 720px; background: var(--bg); border-radius: 2.5rem; 
            padding: 1.2rem; display: flex; flex-direction: column; border: 1px solid #333; position: relative; 
        }
        
        .display-container { 
            background: #000; height: 100px; border-radius: 1.5rem; margin-bottom: 1rem; 
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding: 1rem; text-align: right; border: 1px solid #444; overflow: hidden; 
            box-shadow: inset 0 0 15px rgba(255,0,0,0.2); 
        }

        #res { font-size: 2.2rem; font-weight: bold; font-family: 'Orbitron'; color: #fff; }
        
        .key { 
            background: var(--key); color: var(--acc); border-radius: 1rem; height: 64px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.1s; border-bottom: 3px solid rgba(0,0,0,0.5); font-weight: bold;
        }
        .key:active { transform: scale(0.92); border-bottom: 0px; }
        
        /* Moving Lightning Keys */
        .key-rgb { 
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(135deg, var(--key) 60%, rgba(255,31,31,0.2));
            background-size: 200% 200%;
            animation: flow 4s linear infinite;
        }

        .car-icon { width: 44px; height: 26px; object-fit: contain; margin-bottom: 1px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal.active { display: flex; }
        .cfg-card { border: 2px solid #444; padding: 1.5rem; border-radius: 2.5rem; width: 330px; text-align: center; }
        
        .contact-btn { background: linear-gradient(90deg, #e11d48, #9f1239); color: white; font-weight: bold; border-radius: 0.8rem; padding: 12px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div id="mainFrame" class="rgb-frame">
            <div class="calculator-body">
                <div class="mb-4">
                    <span class="text-[10px] font-bold text-red-500 block mb-2 tracking-widest uppercase">Star India Agencies Pvt. Ltd.</span>
                    <div class="flex gap-2">
                        <button onclick="toggleModal('themeModal')" class="flex-1 bg-gray-900 text-[9px] py-2 rounded-lg border border-gray-700 font-bold uppercase">‚öôÔ∏è Mechanical CFG</button>
                        <button onclick="toggleModal('contactModal')" class="flex-1 bg-red-950 text-[9px] py-2 rounded-lg border border-red-600 font-bold uppercase">üìû Contact</button>
                    </div>
                </div>

                <div class="display-container">
                    <div id="res">0</div>
                </div>

                <div id="key-grid" class="grid grid-cols-4 gap-2"></div>
            </div>
        </div>
    </div>

    <div id="themeModal" class="modal">
        <div class="cfg-card bg-[#0f0f1a]">
            <h2 class="text-xl font-bold text-red-500 mb-4 font-['Orbitron']">HARDWARE CFG</h2>
            <div class="space-y-3 text-left">
                <div>
                    <label class="text-[9px] text-gray-400 uppercase">Mechanical Switches</label>
                    <select id="audioSelect" class="w-full bg-black border border-gray-700 p-2 rounded text-xs text-white">
                        <option value="blue">Blue Switch (Clicky)</option>
                        <option value="brown">Brown Switch (Tactile)</option>
                        <option value="red">Red Switch (Linear)</option>
                        <option value="retro">Retro Typewriter</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] text-gray-400 uppercase">RGB Light Profile</label>
                    <select id="rgbModeSelect" onchange="updateSettings()" class="w-full bg-black border border-gray-700 p-2 rounded text-xs text-white">
                        <option value="classic">Mahindra Pulse (Red)</option>
                        <option value="neon">Neon Storm (Cyan/Blue)</option>
                        <option value="rainbow">Spectrum Flow (RGB)</option>
                    </select>
                </div>
                <div class="p-3 bg-red-900/10 border border-red-900/30 rounded text-[10px] text-red-400">
                    NOTE: Frame RGB power is locked to "ALWAYS ON" for maximum performance.
                </div>
            </div>
            <button onclick="toggleModal('themeModal')" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl mt-4">APPLY CHANGES</button>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="cfg-card bg-[#0f0f1a] border-red-600">
            <h2 class="text-lg font-bold text-red-500 mb-4 font-['Orbitron']">CONTACT</h2>
            <div class="space-y-2 mb-4">
                <a href="tel:7067321621" class="contact-btn">üöó NEW CAR SALES</a>
                <a href="https://wa.me/917067321621" class="contact-btn !bg-green-600">üí¨ WHATSAPP</a>
            </div>
            <button onclick="toggleModal('contactModal')" class="mt-4 text-gray-500 text-[10px] uppercase">Close</button>
        </div>
    </div>

    <script>
        const carIcons = {
            '1': 'icons/Thar.png', '2': 'icons/3xo.png', '3': 'icons/be6e.png',
            '4': 'icons/xev9e.png', '5': 'icons/xuv400.png', '6': 'icons/XUV700.png',
            '7': 'icons/scorpio.png', '8': 'icons/Bolero.png', '9': 'icons/BoleroNeo.png'
        };

        const keys = ['C', '√∑', '√ó', '‚å´', '7', '8', '9', '-', '4', '5', '6', '+', '1', '2', '3', '%', '0', '.', '='];
        let expr = "0", audioCtx = null;

        function playMechanicalSound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const type = document.getElementById('audioSelect').value;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // Re-implementing the 4 switch types
            if (type === 'blue') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
            } else if (type === 'brown') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            } else if (type === 'red') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            } else if (type === 'retro') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(40, audioCtx.currentTime);
            }

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function updateSettings() {
            const rgbMode = document.getElementById('rgbModeSelect').value;
            const root = document.documentElement;
            const grads = {
                classic: 'linear-gradient(45deg, #ff0000, #222, #ff0000, #9f1239)',
                neon: 'linear-gradient(45deg, #00f2ff, #000, #00f2ff, #0ea5e9)',
                rainbow: 'linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff)'
            };
            root.style.setProperty('--rgb-grad', grads[rgbMode]);
        }

        function renderKeys() {
            const grid = document.getElementById('key-grid');
            grid.innerHTML = "";
            keys.forEach(k => {
                const isDigit = /[0-9]/.test(k);
                const btn = document.createElement('button');
                btn.className = `key ${isDigit ? 'key-rgb' : ''}`;
                btn.innerHTML = carIcons[k] ? `<img src="${carIcons[k]}" class="car-icon"><span>${k}</span>` : `<span>${k}</span>`;
                
                btn.onclick = () => {
                    playMechanicalSound();
                    if (k === 'C') expr = "0";
                    else if (k === '‚å´') expr = expr.length > 1 ? expr.slice(0, -1) : "0";
                    else if (k === '=') { 
                        try { 
                            let f = expr.replace(/√ó/g, '*').replace(/√∑/g, '/');
                            f = f.replace(/(\d+)\s*([\+\-])\s*(\d+)%/g, '($1 $2 ($1 * $3 / 100))');
                            f = f.replace(/(\d+)%/g, '($1/100)');
                            expr = eval(f).toString(); 
                        } catch { expr = "Error"; } 
                    }
                    else expr = expr === "0" && k !== '.' ? k : expr + k;
                    document.getElementById('res').innerText = expr;
                };
                grid.appendChild(btn);
            });
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        
        window.onload = () => {
            renderKeys();
            updateSettings();
        };
    </script>
</body>
</html>
