<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star India Agencies - Mechanical Calculator</title>
    <style>
        :root {
            --neon-red: #ff0000;
            --dark-bg: #0a0b0d;
            --panel-bg: #161b22;
            --btn-bg: #21262d;
        }

        body {
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* Responsive Container */
        .calc-wrapper {
            width: 95%;
            max-width: 400px; /* Perfect "Fit to eye" size */
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 40px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid transparent;
            /* Default RGB Border Effect */
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.2rem;
            color: var(--neon-red);
            margin: 0;
            letter-spacing: 2px;
        }

        /* Display Area */
        #display {
            width: 100%;
            height: 80px;
            background: black;
            border-radius: 15px;
            border: 1px solid #333;
            color: white;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* Grid Layout */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            aspect-ratio: 1/1;
            border-radius: 12px;
            border: none;
            background: var(--btn-bg);
            color: var(--neon-red);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Mechanical Click Animation */
        button:active {
            transform: translateY(4px);
            background: #30363d;
        }

        .btn-wide {
            grid-column: span 2;
            aspect-ratio: auto;
            height: 60px;
        }

        /* Links Section */
        .links-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            background: #0d1117;
            padding: 10px;
            border-radius: 8px;
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn {
            background: linear-gradient(90deg, #8e0e00, #1f1c18);
            color: white;
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="calc-wrapper">
    <div class="header">
        <h1>STAR INDIA AGENCIES</h1>
        <small style="color: gray;">PVT. LTD.</small>
    </div>

    <div id="display">0</div>

    <div class="keypad">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendOperator('/')">√∑</button>
        <button onclick="appendOperator('*')">√ó</button>
        <button onclick="deleteLast()">‚å´</button>
        
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('-')">-</button>
        
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('+')">+</button>
        
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="calculatePercentage()">%</button>
        
        <button class="btn-wide" onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="calculateResult()" style="background: var(--neon-red); color: white;">=</button>
    </div>

    <div class="links-container">
        <a href="https://facebook.com/starkgp1" class="link-item">üåê Facebook: starkgp1</a>
        <a href="https://instagram.com/starindia" class="link-item">üì∏ Instagram: starindia</a>
        <a href="http://starkgp.com" class="link-item">üíª Website: starkgp.com</a>
        
        <a href="#" class="action-btn">üöó BOOK NEW CAR</a>
        <a href="#" class="action-btn">üîë BOOK TEST DRIVE</a>
    </div>
</div>

<script>
    let currentInput = "0";
    const displayElement = document.getElementById('display');

    function updateDisplay() {
        displayElement.innerText = currentInput;
    }

    function appendNumber(num) {
        if (currentInput === "0") currentInput = num;
        else currentInput += num;
        updateDisplay();
    }

    function appendOperator(op) {
        const lastChar = currentInput.slice(-1);
        if (['+','-','*','/'].includes(lastChar)) {
            currentInput = currentInput.slice(0, -1) + op;
        } else {
            currentInput += op;
        }
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = "0";
        updateDisplay();
    }

    function deleteLast() {
        currentInput = currentInput.slice(0, -1);
        if (currentInput === "") currentInput = "0";
        updateDisplay();
    }

    function calculatePercentage() {
        try {
            // Evaluates current string and divides by 100
            let result = eval(currentInput) / 100;
            currentInput = result.toString();
            updateDisplay();
        } catch {
            currentInput = "Error";
            updateDisplay();
        }
    }

    function calculateResult() {
        try {
            // Using a simple eval for this prototype
            let result = eval(currentInput);
            currentInput = result.toString();
            updateDisplay();
        } catch {
            currentInput = "Error";
            updateDisplay();
        }
    }
</script>

</body>
</html>
